version: '3.9'

services:
  movies-api:
    container_name: movies_search
    image: movies_search:v3.0
    build:
      context: .
      dockerfile: movies_api/docker/Dockerfile
    env_file:
      - movies_api/envs/.movies_api.env
    depends_on:
      - es
      - redis
  es:
    container_name: elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - discovery.type=single-node
    restart: always
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
  redis:
    container_name: redis
    image: redis:6.2.6-alpine
    restart: always
    volumes:
      - redis_data:/data
  nginx:
    container_name: nginx
    image: nginx:1.21.6
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - 80:80
    depends_on:
      - movies_api
  test-movies-api:
    container_name: test_movies_api
    image: test_movies_api:v1.0
    build:
      context: .
      dockerfile: movies_api/tests/docker/Dockerfile
    env_file:
      - movies_api/envs/.movies_api.env
    depends_on:
      - es
      - redis
volumes:
  elastic_data:
  redis_data: